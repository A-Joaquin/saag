# Nombre de la aplicación
spring.application.name=backend

# PostgreSQL local
spring.datasource.url=jdbc:postgresql://localhost:5432/backendSaag
spring.datasource.username=postgres
spring.datasource.password=1234

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Swagger (para más adelante)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.csrf.enabled=false

# JWT (a implementar después)
jwt.secret=claveSuperSecretaParaJWTQueDebesCambiar
jwt.expiration=86400000

# Logging (útil cuando metas seguridad)
logging.level.org.springframework.security=DEBUG
logging.level.com.saag.backend.security=DEBUG
